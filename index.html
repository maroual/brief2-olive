<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/logo.png" alt="Logo" >
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#Accueil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Les types d'olivier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Les régions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="video">
    <video autoplay muted loop class="bg-video" id="bgVideo">
        <source src="image/videoback.mp4" type="video/mp4">
    </video>
</div>

<div class="type">
    <div class="image-row">
        <figure>
            <img src="image/a.jpg" alt="Image 1">
            <figcaption>La variété Arbequina</figcaption>
        </figure>
        <figure>
            <img src="image/b.jpg" alt="Image 2">
            <figcaption>La variété Picual</figcaption>
        </figure>
        <figure>
            <img src="image/c.jpg" alt="Image 3">
            <figcaption>La variété Kalamata</figcaption>
        </figure>
        <figure>
            <img src="image/d.jpg" alt="Image 4">
            <figcaption>La variété Picholine</figcaption>
        </figure>
        <figure>
            <img src="image/e.jpg" alt="Image 5">
            <figcaption>La variété Frantoio</figcaption>
        </figure>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
